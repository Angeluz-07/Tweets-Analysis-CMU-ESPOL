
{% extends 'analisis/base.html' %}
{% load  static %}

{% block content %}

<div class="col-md-4">
</div>
<div class="col-md-4">
  <div class="login-panel panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Log In</h3>
          </div>
          <div class="panel-body">
              <form role="form" method="post">              
              {% csrf_token %}         
                  <fieldset>
                    {{ form.as_p }}
                    <button type="submit">Login</button>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
</div>
<div class="col-md-4">
</div>

{% endblock %}

{% block bottom %}
<script src="{% static "analisis/login.js" %}"></script>
{% endblock %}
