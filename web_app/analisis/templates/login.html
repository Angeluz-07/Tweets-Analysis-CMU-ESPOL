<html>
<head>
<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet" />
</head>
<body>
<div class="container">

<div class="col-md-4">
</div>
<div class="col-md-4">
  <div class="login-panel panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Log In</h3>
          </div>
          <div class="panel-body">
              <form role="form" method="post">              
              {% csrf_token %}         
                  <fieldset>
                    {{ form.as_p }}
                    <button type="submit">Login</button>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
</div>
<div class="col-md-4">
</div>
</div>
</body>
<script>
(function() {
  document.querySelector("button[type='submit']").setAttribute('class','btn btn-success');
  document.querySelector("input[type='text']").setAttribute('class','form-control');  
  document.querySelector("input[type='password']").setAttribute('class','form-control');
})();
</script>
</html>
